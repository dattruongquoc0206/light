name: CI

on:
  push:
    branches: main
  workflow_dispatch:
  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: install infisical CLI
        run: |
          curl -1sLf \
          'https://artifacts-cli.infisical.com/setup.deb.sh' \
          | sudo -E bash
          sudo apt-get update && sudo apt-get install -y infisical
      - name: export env varriables from infisical
        run: |
          infisical run --env=prod -- \
            bash -c '
              echo "Exporting environment variables from Infisical..."
              echo app_light_helm_repo_token=$app_light_helm_repo_token >> $GITHUB_ENV
            '
        env:
          INFISICAL_TOKEN: ${{ secrets.INFISICAL_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
      # - name: Run tests
      #   run: |
      #     pip install pytest pytest-cov flake8
      #     # Run tests with coverage
      #     python -m pytest app/tests --cov=app --cov-report=xml --cov-report=html
      #     flask8 app/
      # - name: Upload coverage report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: coverage-report
      # - name: Upload test results
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: test-results

      ## Set up Docker and build push image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app:${{ github.sha }}, ${{ secrets.DOCKER_USERNAME }}/app:latest
      
      - name: checkout helm chart
        uses: actions/checkout@v3
        with: 
          repository: dattruongquoc0206/light-helm  
          path: light-helm
          token: ${{ secrets.app_light_helm_repo_token }}

      - name: update helm chart image tag values
        run: |
          sed -i 's|tag: .*|tag: ${{ github.sha }}|' light-helm/charts/model-serving/values.yaml  
      
      - name: commit and push changes
        run: |
          cd light-helm
          git config --global user.name "dattruongquoc0206"
          git config --global user.email "dattruongquoc0206@gmail.com"
          git add ./charts/model-serving/values.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push origin main