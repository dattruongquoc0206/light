name: CI

on:
  push:
    branches: main
  workflow_dispatch:
  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
      # - name: Run tests
      #   run: |
      #     pip install pytest pytest-cov flake8
      #     # Run tests with coverage
      #     python -m pytest app/tests --cov=app --cov-report=xml --cov-report=html
      #     flask8 app/
      # - name: Upload coverage report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: coverage-report
      # - name: Upload test results
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: test-results

      ## Set up Docker and build push image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app:${{ github.sha }}, ${{ secrets.DOCKER_USERNAME }}/app:latest
      - name: checkout helm chart
        uses: actions/checkout@v3
        with: 
          repository: dattruongquoc0206/light-helm  
          path: light-helm
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: update helm chart image tag values
        run: |
          sed -i 's|tag: .*|tag: ${{ github.sha }}|' light-helm/charts/model-serving/values.yaml  
      - name: commit and push changes
        run: |
          cd light-helm
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          git add ./charts/model-serving/values.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push origin main