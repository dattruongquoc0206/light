name: Notify PR via Gmail with Link

on:
  pull_request:
    types: [opened]

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Send HTML email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸ“¬ New Pull Request: ${{ github.event.pull_request.title }} by ${{ github.actor}}"
          to: ${{ secrets.EMAIL_RECIPIENTS }}
          from: GitHub Bot >
          html_body: |
            <h2>ðŸ“¢ Pull Request Alert</h2>
            <p><strong>Title:</strong> ${{ github.event.pull_request.title }}</p>
            <p><strong>Author:</strong> ${{ github.event.pull_request.user.login }}</p>
            <p><a href="${{ github.event.pull_request.html_url }}">ðŸ‘‰ View Pull Request</a></p>
